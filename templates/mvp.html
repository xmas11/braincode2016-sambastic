{% extends "base.html" %}
{% block content %}

<h1>{{ req }} </h1>
<img src="/static/histogram{{ hash }}.png" alt="Prices histogram"/>
<ul class="collection">
{% for offer in offers %}
<li class="collection-item">
Title: {{ offer.name }}
Price: {{ offer.prices.buyNow  }} 
</li>
{% endfor %}
</ul>
{% endblock %}
